<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .login-container {
            max-width: 400px; /* Max width for form */
            margin: 50px auto; /* Centering */
            padding: 20px; /* Padding around the form */
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(120, 44, 44, 0.1); /* Subtle shadow */
        }
        h1 {
            margin-top: 30px; /* Top margin for the heading */
            font-weight: bold; /* Bold heading */
        }
        h2 {
            margin-bottom: 20px; /* Spacing below heading */
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column align-items-center"> 
        <h1>MadSocial</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p|safe }} <!-- Use safe to render HTML properly -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'signup' %}">Don't have an account? Signup here.</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
