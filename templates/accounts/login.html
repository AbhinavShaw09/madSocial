<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Login</title>
    <style>
        .login-container {
            max-width: 400px; /* Max width for form */
            margin: 50px auto; /* Centering */
            padding: 20px; /* Padding around the form */
            background-color: #EDDCD9; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 3px 4px 0px 1px #E99F4C; /* Subtle shadow */
        }
        h1 {
            margin-top: 30px; /* Top margin for the heading */
            font-weight: bold; /* Bold heading */
            color: #E99F4C !important;
            -webkit-text-stroke: 2px black;
        }
        h2 {
            margin-bottom: 20px; /* Spacing below heading */
            font-weight: bold; 
            color: #264143 !important;;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container{
            box-shadow: 3px 4px 0px 1px #E99F4C; /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column align-items-center"> 
        <h1>MadSocial</h1>
        <div class="login-container border border-3 border-black rounded-5">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <div class="input-container form-group mb-3 d-flex flex-column">
                    {{ form.username }}
                </div>
                <label for="password">Password</label>
                <div class="input-container form-group mb-3 d-flex flex-column">
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'signup' %}">Don't have an account? Signup here.</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
